<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonChat - Login</title>
    
    <!-- Google OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Configuration -->
    <script src="config.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b3d 50%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 2px solid #dc2626;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(220, 38, 38, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #e5e7eb;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .login-header p {
            color: rgba(229, 231, 235, 0.8);
            font-size: 1.1rem;
        }

        .login-content {
            margin-bottom: 30px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: rgba(50, 50, 50, 0.8);
            border: 2px solid #3b82f6;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .user-avatar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #3b82f6;
        }

        .user-details {
            flex: 1;
            text-align: left;
        }

        .user-details h3 {
            color: #e5e7eb;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .user-details p {
            color: rgba(229, 231, 235, 0.7);
            font-size: 0.9rem;
        }

        .logout-button {
            background: linear-gradient(45deg, #dc2626, #3b82f6);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 38, 38, 0.3);
        }

        .login-options {
            text-align: center;
        }

        .g_id_signin {
            margin-bottom: 20px;
        }

        .g_id_signin > div {
            width: 100% !important;
        }

        .g_id_signin iframe {
            width: 100% !important;
            height: 48px !important;
        }

        .login-divider {
            position: relative;
            text-align: center;
            margin: 25px 0;
        }

        .login-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(229, 231, 235, 0.3);
        }

        .login-divider span {
            background: rgba(20, 20, 20, 0.9);
            padding: 0 15px;
            color: rgba(229, 231, 235, 0.6);
            font-size: 0.9rem;
        }

        .guest-login {
            margin-top: 20px;
        }

        .guest-login p {
            color: rgba(229, 231, 235, 0.7);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .guest-button {
            background: rgba(60, 60, 60, 0.8);
            color: #e5e7eb;
            border: 2px solid #dc2626;
            border-radius: 12px;
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            width: 100%;
        }

        .guest-button:hover {
            background: rgba(70, 70, 70, 0.9);
            border-color: #3b82f6;
            transform: translateY(-2px);
        }

        .login-footer {
            margin-top: 30px;
            text-align: center;
        }

        .login-footer p {
            color: rgba(229, 231, 235, 0.5);
            font-size: 0.8rem;
            line-height: 1.4;
        }

        .status-message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 0.9rem;
        }

        .status-success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid #22c55e;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }

        .status-info {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid #3b82f6;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .continue-button {
            background: linear-gradient(45deg, #dc2626, #3b82f6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            width: 100%;
            margin-top: 15px;
        }

        .continue-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 38, 38, 0.3);
        }

        .continue-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .login-header h1 {
                font-size: 2rem;
            }

            .user-info {
                flex-direction: column;
                text-align: center;
            }

            .user-details {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ðŸŽ­ AnonChat</h1>
            <p>Sign in to start chatting anonymously</p>
        </div>
        
        <div class="login-content">
            <!-- Status Messages -->
            <div id="statusMessage" class="status-message" style="display: none;"></div>
            
            <!-- User Info (shown when logged in) -->
            <div class="user-info" id="userInfo" style="display: none;">
                <div class="user-avatar">
                    <img id="userAvatar" src="" alt="User Avatar">
                </div>
                <div class="user-details">
                    <h3 id="userName">User Name</h3>
                    <p id="userEmail">user@email.com</p>
                </div>
                <button class="logout-button" id="logoutButton">
                    Sign Out
                </button>
            </div>
            
            <!-- Login Options (shown when not logged in) -->
            <div class="login-options" id="loginOptions">
                <div id="g_id_onload"
                     data-client_id=""
                     data-context="signin"
                     data-ux_mode="popup"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>
                
                <div class="g_id_signin"
                     data-type="standard"
                     data-shape="rectangular"
                     data-theme="outline"
                     data-text="signin_with"
                     data-size="large"
                     data-logo_alignment="left"
                     data-width="100%">
                </div>
                
                <div class="login-divider">
                    <span>or</span>
                </div>
                
                <div class="guest-login">
                    <p>Continue as guest (limited features)</p>
                    <button class="guest-button" id="guestButton">
                        Continue as Guest
                    </button>
                </div>
            </div>
            
            <!-- Continue Button (shown when logged in) -->
            <button class="continue-button" id="continueButton" style="display: none;">
                Continue to AnonChat
            </button>
        </div>
        
        <div class="login-footer">
            <p>By continuing, you agree to our Terms of Service and Privacy Policy</p>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.isLoggedIn = false;
                this.userProfile = null;
                this.init();
            }

            init() {
                this.bindEvents();
                this.checkLoginStatus();
                this.initializeGoogleSignIn();
            }

            bindEvents() {
                const guestButton = document.getElementById('guestButton');
                const logoutButton = document.getElementById('logoutButton');
                const continueButton = document.getElementById('continueButton');

                guestButton.addEventListener('click', () => this.handleGuestLogin());
                logoutButton.addEventListener('click', () => this.handleLogout());
                continueButton.addEventListener('click', () => this.continueToApp());
            }

            initializeGoogleSignIn() {
                const gIdOnload = document.getElementById('g_id_onload');
                if (gIdOnload && config && config.googleClientId) {
                    gIdOnload.setAttribute('data-client_id', config.googleClientId);
                }
            }

            checkLoginStatus() {
                const savedUser = localStorage.getItem('anonchat_user');
                if (savedUser) {
                    try {
                        this.userProfile = JSON.parse(savedUser);
                        this.isLoggedIn = true;
                        this.showUserInfo();
                        this.showStatus('Welcome back! You are logged in.', 'success');
                    } catch (error) {
                        console.error('Error parsing saved user:', error);
                        localStorage.removeItem('anonchat_user');
                    }
                }
            }

            handleGoogleCallback(response) {
                this.showStatus('Processing login...', 'info');
                
                try {
                    // Decode the JWT token
                    const payload = JSON.parse(atob(response.credential.split('.')[1]));
                    
                    this.userProfile = {
                        name: payload.name,
                        email: payload.email,
                        picture: payload.picture,
                        id: payload.sub,
                        loginMethod: 'google',
                        loginTime: new Date().toISOString()
                    };

                    this.isLoggedIn = true;
                    localStorage.setItem('anonchat_user', JSON.stringify(this.userProfile));
                    
                    this.showUserInfo();
                    this.showStatus('Google login successful!', 'success');
                    
                    // Auto-continue after a short delay
                    setTimeout(() => {
                        this.continueToApp();
                    }, 1500);
                    
                } catch (error) {
                    console.error('Error processing Google login:', error);
                    this.showStatus('Login failed. Please try again.', 'error');
                }
            }

            handleGuestLogin() {
                this.showStatus('Setting up guest session...', 'info');
                
                // Generate a random guest ID
                const guestId = 'guest_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                this.userProfile = {
                    name: 'Guest User',
                    email: 'guest@anonchat.com',
                    picture: 'https://via.placeholder.com/50/666666/FFFFFF?text=G',
                    id: guestId,
                    loginMethod: 'guest',
                    loginTime: new Date().toISOString()
                };

                this.isLoggedIn = true;
                localStorage.setItem('anonchat_user', JSON.stringify(this.userProfile));
                
                this.showUserInfo();
                this.showStatus('Guest login successful!', 'success');
                
                // Auto-continue after a short delay
                setTimeout(() => {
                    this.continueToApp();
                }, 1500);
            }

            handleLogout() {
                this.isLoggedIn = false;
                this.userProfile = null;
                
                localStorage.removeItem('anonchat_user');
                
                // Clear any active Google sessions
                if (window.google && window.google.accounts) {
                    google.accounts.id.disableAutoSelect();
                }
                
                this.showLoginOptions();
                this.showStatus('You have been logged out.', 'info');
            }

            showUserInfo() {
                const userInfo = document.getElementById('userInfo');
                const loginOptions = document.getElementById('loginOptions');
                const continueButton = document.getElementById('continueButton');
                
                document.getElementById('userAvatar').src = this.userProfile.picture;
                document.getElementById('userName').textContent = this.userProfile.name;
                document.getElementById('userEmail').textContent = this.userProfile.email;
                
                userInfo.style.display = 'flex';
                loginOptions.style.display = 'none';
                continueButton.style.display = 'block';
            }

            showLoginOptions() {
                const userInfo = document.getElementById('userInfo');
                const loginOptions = document.getElementById('loginOptions');
                const continueButton = document.getElementById('continueButton');
                
                userInfo.style.display = 'none';
                loginOptions.style.display = 'block';
                continueButton.style.display = 'none';
            }

            showStatus(message, type = 'info') {
                const statusElement = document.getElementById('statusMessage');
                statusElement.textContent = message;
                statusElement.className = `status-message status-${type}`;
                statusElement.style.display = 'block';
                
                // Auto-hide after 5 seconds for success/info messages
                if (type !== 'error') {
                    setTimeout(() => {
                        statusElement.style.display = 'none';
                    }, 5000);
                }
            }

            continueToApp() {
                // In a real app, this would redirect to the main application
                // For demo purposes, we'll show a success message
                this.showStatus('Redirecting to AnonChat...', 'success');
                
                // Simulate redirect
                setTimeout(() => {
                    alert('Login successful! You would now be redirected to the main AnonChat application.');
                    // In production, you would use: window.location.href = 'index.html';
                }, 1000);
            }

            // Utility methods
            getLoginStatus() {
                return {
                    isLoggedIn: this.isLoggedIn,
                    userProfile: this.userProfile
                };
            }

            validateSession() {
                if (!this.isLoggedIn || !this.userProfile) {
                    return false;
                }
                
                // Check if session is still valid (e.g., not expired)
                const loginTime = new Date(this.userProfile.loginTime);
                const now = new Date();
                const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);
                
                // Session expires after 24 hours
                if (hoursSinceLogin > 24) {
                    this.handleLogout();
                    return false;
                }
                
                return true;
            }
        }

        // Global callback function for Google Sign-In
        function handleCredentialResponse(response) {
            if (loginManager) {
                loginManager.handleGoogleCallback(response);
            }
        }

        // Initialize login manager
        let loginManager;
        document.addEventListener('DOMContentLoaded', () => {
            loginManager = new LoginManager();
        });

        // Export for testing
        window.loginManager = loginManager;
    </script>
</body>
</html>
